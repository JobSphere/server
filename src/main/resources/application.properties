# Application Name
spring.application.name=jobsphere

# Application State
spring.profiles.active=development

# Application Port
server.port=6969

# Database creds
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.transaction.jta.platform=none


# Caffeine configuration (if needed for general caching)
spring.cache.cache-names=generalCache
spring.cache.type=caffeine

# JPA and Hibernate settings
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.internal.NoCachingRegionFactory
